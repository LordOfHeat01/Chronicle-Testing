<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopus Article Fetcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 40px 15px;
        }

        .container {
            background: #fff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #dce1e7;
            border-radius: 10px;
            font-size: 16px;
            min-width: 220px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            padding: 14px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .result-count {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .article-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            max-height: 420px;
            overflow-y: auto;
        }

        .article-item {
            background: #f9fafc;
            padding: 18px;
            border-radius: 12px;
            border-left: 5px solid #3498db;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .article-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }
        .article-title {
            color: #2c3e50;
            font-size: 1rem;
            line-height: 1.5;
        }

        .error, .success {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .error {
            background: #ffecec;
            color: #c0392b;
            border-left: 5px solid #c0392b;
        }
        .success {
            background: #eafaf1;
            color: #27ae60;
            border-left: 5px solid #27ae60;
        }

        .hidden {
            display: none;
        }

        /* ðŸ“± Responsive: single column on mobile */
        @media (max-width: 600px) {
            .article-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Scopus Article Fetcher</h1>
        
        <div class="input-section">
            <input type="text" id="orcidInput" placeholder="Enter ORCID ID (e.g., 0000-0002-2279-9373)" />
            <button id="fetchBtn" onclick="fetchArticles()">Fetch Articles</button>
        </div>
        
        <div id="error" class="error hidden"></div>
        <div id="success" class="success hidden"></div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching articles from Scopus...</p>
        </div>
        
        <div id="results" class="results hidden">
            <div class="result-count" id="resultCount">Articles Found: 0</div>
            <div id="articleList" class="article-list"></div>
        </div>
    </div>

    <script>
        function fetchArticles() {
            const orcid = document.getElementById('orcidInput').value.trim();
            
            if (!orcid) {
                showError('Please enter an ORCID ID');
                return;
            }
            
            // Basic ORCID format validation
            if (!/^\d{4}-\d{4}-\d{4}-\d{3}[\dX]$/.test(orcid)) {
                showError('Please enter a valid ORCID ID format (e.g., 0000-0002-2279-9373)');
                return;
            }
            
            showLoading();
            hideError();
            hideSuccess();
            hideResults();
            
            // Simulate API call (replace with actual backend call later)
            simulateApiCall(orcid);
        }
        
        function simulateApiCall(orcid) {
            setTimeout(() => {
                hideLoading();
                
                const mockData = {
                    success: true,
                    articles: [
                        "Integration of Deep Learning Algorithms into VANET",
                        "A Novel Framework for Text Preprocessing using NLP Approaches",
                        "Digitally Enhanced Adaptive Security: A Solution for Power Theft in Smart Cities",
                        "Machine Learning Based Intrusion Detection System for IoT Applications",
                        "Cloud Computing Security: Challenges and Solutions"
                    ],
                    count: 5
                };
                
                if (mockData.success) {
                    showSuccess(`Successfully fetched articles for ORCID: ${orcid}`);
                    displayResults(mockData.articles, mockData.count);
                } else {
                    showError('Failed to fetch articles. Please try again.');
                }
            }, 2000);
        }
        
        function displayResults(articles, count) {
            const resultCount = document.getElementById('resultCount');
            const articleList = document.getElementById('articleList');
            
            resultCount.textContent = `Articles Found: ${count}`;
            articleList.innerHTML = '';
            
            articles.forEach((article, index) => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-item';
                articleDiv.innerHTML = `
                    <div class="article-title">${index + 1}. ${article}</div>
                `;
                articleList.appendChild(articleDiv);
            });
            
            showResults();
        }
        
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('fetchBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = false;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }
        
        function hideSuccess() {
            document.getElementById('success').classList.add('hidden');
        }
        
        function showResults() {
            document.getElementById('results').classList.remove('hidden');
        }
        
        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }
        
        document.getElementById('orcidInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchArticles();
            }
        });
    </script>
</body>
</html>
